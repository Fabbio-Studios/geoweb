    <script>
      // Lazy-load YouTube iframe and initialize Plyr for consistent UI
      document.addEventListener('click', function (e) {
        const ph = e.target.closest('.video-placeholder');
        if (!ph) return;
        const id = ph.dataset.id;
        // create Plyr embed wrapper
        const wrapper = document.createElement('div');
        wrapper.className = 'plyr__video-embed';
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube-nocookie.com/embed/${id}?rel=0&modestbranding=1&playsinline=1`;
        iframe.allow = 'autoplay; fullscreen; picture-in-picture';
        iframe.allowFullscreen = true;
        iframe.setAttribute('frameborder','0');
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        wrapper.appendChild(iframe);
        ph.innerHTML = '';
        ph.appendChild(wrapper);
        // initialize Plyr on the new embed
        const player = new Plyr(wrapper, { captions: { active: true } });
        // try to autoplay (may be blocked by browser policies)
        try { player.play(); } catch (err) { /* ignore autoplay errors */ }
      });
    </script>
