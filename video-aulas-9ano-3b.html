    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plyr@4/dist/plyr.umd.js"></script>
    <script>
      document.addEventListener('click', function (e) {
        const ph = e.target.closest('.video-placeholder');
        if (!ph) return;
        const id = ph.dataset.id;
        const wrapper = document.createElement('div');
        wrapper.className = 'plyr__video-embed';
        const iframe = document.createElement('iframe');
        iframe.src = `https://www.youtube-nocookie.com/embed/${id}?rel=0&modestbranding=1&playsinline=1`;
        iframe.allow = 'autoplay; fullscreen; picture-in-picture';
        iframe.allowFullscreen = true;
        iframe.setAttribute('frameborder','0');
        iframe.style.width = '100%'; iframe.style.height = '100%';
        wrapper.appendChild(iframe);
        ph.innerHTML = '';
        ph.appendChild(wrapper);
        const player = new Plyr(wrapper, { captions: { active: true } });
        try { player.play(); } catch (err) {}
      });
    </script>
  </body>
